<h1 mat-dialog-title>Delete File</h1>

<div mat-dialog-content>
  <h3>Are you sure about <strong>Delete</strong> this file?</h3>
</div>

<div>
  <button mat-raised-button cdkFocusInital [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Delete</button>
</div>
