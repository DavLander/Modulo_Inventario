<div>
  <button mat-raised-button color="primary" (click)="openAdd()" >Nuevo</button>
</div>

<div>
  <table mat-table [dataSource]="lst" class="mat-elevation-z4">
    <ng-container matColumnDef="tmId">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.tmId }}</td>
    </ng-container>

    <ng-container matColumnDef="tmName">
      <th mat-header-cell *matHeaderCellDef>Trademark Name</th>
      <td mat-cell *matCellDef="let element">{{ element.tmName }}</td>
    </ng-container>

    <ng-container  matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="basic" style="margin: 10px;" (click)="openEdit(element)">Edit</button>
        <button mat-raised-button color="warn" style="margin: 10px;"(click)="openDelete(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colms"></tr>
    <tr mat-row *matRowDef="let row; columns: colms"></tr>
  </table>
</div>
